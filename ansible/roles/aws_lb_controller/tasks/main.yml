---
- name: Install Helm (if not already present)
  ansible.builtin.command: "curl -fsSL https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash"
  changed_when: false
- name: Add EKS Helm repo
  ansible.builtin.command: helm repo add eks https://aws.github.io/eks-charts
  changed_when: false
- name: Update Helm repos
  ansible.builtin.command: helm repo update
  changed_when: false
- name: Install AWS Load Balancer Controller
  kubernetes.core.helm:
    name: aws-load-balancer-controller
    chart_ref: eks/aws-load-balancer-controller
    namespace: kube-system
    state: present
    set:
      - name: clusterName
        value: "{{ CLUSTER_NAME }}"
